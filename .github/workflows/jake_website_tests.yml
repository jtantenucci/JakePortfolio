name: Jake Website Tests

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby 2.7.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3

      - run: |
          echo "Log level: ${{ github.event.inputs.logLevel }}"

      - name: Build
        run: |
          gem install bundler
          bundle install

      - name: Run tests
        run: |
          bundle exec rspec spec/features/smoke_tests/jakeportfolio/jake_portfolio_spec.rb